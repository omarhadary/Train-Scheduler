<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Track your train times</h1>
        <p>Manage your trips</p>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" id="table-heading">
            Current Train Schedule
        </div>
        <table class="table added-train">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" id="input-heading">
            Add Train
        </div>
        <form id="search-form" name="search-form">
            <label for="train-input">Train Name</label><br>
            <input id="train-input" type="text"><br>
            <label for="destination-input">Destination</label><br>
            <input id="destination-input" type="text"><br>
            <label for="time-input">First Train Time (HH:mm - military time)</label><br>
            <input id="time-input" type="text"><br>
            <label for="frequency-input">Frequency (min)</label><br>
            <input id="frequency-input" type="text"><br>
            <input id="add-train" type="submit" value="Submit">
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript">
</script>
<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js">
</script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
</script>
<script src="assets/javascript/app.js" type="text/javascript">
</script>
</body>
</html>
